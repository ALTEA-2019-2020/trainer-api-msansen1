# on demande un niveau de logs TRACE à spring-web
logging.level.web=TRACE
# on modifie le port découte du tomcat !
server.port=8081
# utilisation de vos paramètres de connexion
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT:5432}/${DATABASE_NAME}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
# personnalisation de hibernate
spring.jpa.hibernate.ddl-auto=create-drop
# personnalisation du pool de connexions
spring.datasource.hikari.maximum-pool-size=1
#Basic Auth settings
spring.security.user.name=${SPRING_USERNAME}
spring.security.user.password=${SPRING_PASSWORD}